<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script>  </script>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
            </div>
        </nav>
    </header>

    
    <section class="hero">
        <div class="hero-content">
            <h1>Popular on Netflix</h1>
            <p>Watch your favorite shows and movies anytime, anywhere.</p>
            <button>Watch Now</button>
        </div>
    </section>

    
    <section class="series-qwerty">
        <h2>Series</h2>
        <div class="qwerty">
            <div class="series">
                <img src="../IMG/movie1.jpg" alt="Movie 1">
                <p class="snowfall">Snowfall</p>
            </div>
            <div class="series">
                <img src="../IMG/movie2.jpg" alt="Movie 2">
                <p class="harlem">Godfather of harlem
                </p>
            </div>
            <div class="series">
                <img src="../IMG/movie3.jpg" alt="Movie 3">
                <p class="ghost"> Power Book II: Ghost</p>
            </div>
            <div class="series">
                <img src="../IMG/movie4.jpg" alt="Movie 4">
                <p class="bmf"> BMF</p>
            </div>
            <div class="series">
                <img src="../IMG/movie5.jpg" alt="Movie 5">
                <p class="wolf"> Teen wolf </p>
            </div>
        </div>
    </section>
</body>
</html>
